<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="resources/ico.png" type="image/x-icon">
    <title>BMI Calculator By Krishna</title>
    <link rel="stylesheet" type="text/css" href="css/bmi-calculator.css" </head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro&family=Literata">

<body>
    <div id="container" class="blur container">
        <div class="blur">
            <div id="title">BMI Calculator</div>
            <span>Height in CM</span>
            <input type="text" id="cm"><br />
            <span>Weight in KG</span> <input type="text" id="kg"><br />

            <div id="result"></div>
            <div id="weightguide">
                <h2>BMI Weight Guide</h2>
                <div id="uniguide">
                    <span class="span">Under Weight = Less Than 18.6</span><br />
                    <span class="span">Normal Range = 18.6 and 24.9</span> <br />
                    <span class="span">OverWeight = Greater than 24.9</span><br />
                </div>
            </div>
        </div>
    </div>
    <script type=" text/javascript" src="js/bmi-calculator.js">
                </script>
</body>

</html>
