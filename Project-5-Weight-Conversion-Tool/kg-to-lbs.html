<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="resources/ico.png" type="image/x-icon">
    <title>KG-LBS Convertor By Krishna</title>
    <link rel="stylesheet" type="text/css" href="css/kg-to-lbs.css" </head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro&family=Literata">
</head>

<body>
    <div id="container">
        <h1 id="title">Weight Convertor (KG->LBS)</h1>
        <p class="label">Enter the Weight in Kilogram:</p>

        <p id="input">
            <label>Kilograms &nbsp;</label>
            <input id="inputKilograms" type="number" placeholder="Kilograms" oninput="weightConverter(this.value)"
                onchange="weightConverter(this.value)">
        </p>
        <p class="label">
            Your Weight in Pounds is: <br>
        </p>
        <span id="outputPounds"></span>
    </div>
    <script type=" text/javascript" src="js/script.js"></script>
</body>

</html>
